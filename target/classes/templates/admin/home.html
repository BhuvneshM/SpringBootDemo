<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/beer.jpg}"
						class="img-responsive center-block" width="400" height="400"
						alt="Beer" />
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>

		<form th:action="@{/apiDriver/getDrivers}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Drivers
				Details</button>
		</form>
		
		<form th:action="@{/apiVehicle/getAllVehicles}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Vehicle
				Details</button>
		</form>

		<form th:action="@{/bookingapi/getAllBookings}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Book a trip for customer</button>
		</form>
		
		<form th:action="@{/bookingapi/searchBookId/42}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Search booking details by id 42</button>
		</form>
		
		<form th:action="@{/orderdetails/getOrder/81}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Order Details for order no. 81</button>
		</form>
		
		<form th:action="@{/bookingapi/SearchBookedCab}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Search Booked Cab Details</button>
		</form>

	</div>
	
	<div class="container">
		
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br /> <input type="text" id="username" name="username"
				th:placeholder="Username" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Username or Password
					invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Login"></button>
		</form>
	</div>

</body>
</html>
