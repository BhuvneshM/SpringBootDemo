<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${admin}" method="post" class="form-horizontal"
					role="form">
					<h2>Customer Details</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="validation-message"></label> <input type="text"
								th:field="*{username}" placeholder="Name" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('adminName')}" th:errors="*{adminName}"
								class="validation-message"></label> <input type="text"
								th:field="*{adminName}" placeholder="AdminName" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
								class="validation-message"></label> <input type="text"
								th:field="*{age}" placeholder="Age" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{emailId}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{mobileNumber}" placeholder="MobileNo."
								class="form-control" /> <label
								th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"
								class="validation-message"></label>
						</div>
					</div>

					<!--  <div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div> -->
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
